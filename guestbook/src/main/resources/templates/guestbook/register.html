<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Register</h1>

    <form th:action="@{/guestbook/register}" th:method="post" th:object="${guestbookDTO}">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{title}" placeholder="Enter Title"/>
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" th:field="*{content}" placeholder="Enter Content"></textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" th:field="*{writer}" placeholder="Enter Title"/>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </th:block>
</th:block>
