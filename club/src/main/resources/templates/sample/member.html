<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>For Member</h1>

  <div sec:authorize="hasRole('USER')">Has Role User</div>
  <div sec:authorize="hasRole('MANAGER')">Has Role Manager</div>
  <div sec:authorize="hasRole('ADMIN')">Has Role Admin</div>

  <div sec:authorize="isAuthenticated()">
      Only Authenticated user can see this Text
  </div>

  Authenticated username:
<div sec:authentication="principal.username"></div>
 Authenticated user roles:
<div sec:authentication="principal.authorities">

</div>
</body>
</html>
